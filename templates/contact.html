{% extends 'layout/base.html' %}
{% block title %}Contact | Portfolio{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
{% endblock %}

{% block content %}
<div class="contact-section bg-dark">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="contact-card shadow-lg p-4">
          <h2 class="mb-4 text-center">Contact Form</h2>
          {% if success %}
            <div class="alert alert-success">Thanks for your message! I'll be in touch soon.</div>
          {% else %}
            <form method="POST" action="{{ url_for('contact') }}" class="contact-form">
              <div class="mb-3">
                <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" name="email" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
                <textarea class="form-control" name="message" rows="2" required></textarea>
              </div>
              <button type="submit" class="btn btn-secondary w-100">Send Message</button>
            </form>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
